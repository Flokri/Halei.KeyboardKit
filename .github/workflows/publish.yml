name: Build and Publish NuGet

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Show working directory
        run: pwd

      - name: List all files in the repo
        run: ls -R

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install MAUI workload
        run: dotnet workload install maui

      # üõ†Ô∏è TEMPORARY: This will fail until we know the exact path
      - name: Attempt restore
        run: dotnet restore Maui.iOS.FixedKeyboardKit.csproj

      - name: Attempt build
        run: dotnet build Maui.iOS.FixedKeyboardKit.csproj --configuration Release --no-restore

      - name: Attempt pack
        run: dotnet pack Maui.iOS.FixedKeyboardKit.csproj --configuration Release --output ./nupkgs

      - name: Push to NuGet (only runs if pack succeeds)
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json